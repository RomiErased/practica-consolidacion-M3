<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>App de Presupuesto</title>
</head>

<body>
    <main class="container">
        <h1 class="p-1 mt-3">App Presupuesto</h1>
        <div class="row">
            <div class="col-5">
                <div class="card rounded-2 border-1 mt-3 bg-success-subtle border-success">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="examplePresupuesto" id="presupuestoInicial" class="form-label">Ingresa tu Presupuesto</label>
                            <input type="number" class="form-control bg-success-subtle border-success" id="examplePresupuesto"
                                aria-describedby="presupuesto"> </div>
                        <button id="btnPresupuesto" type="button" onclick="guardarPresupuesto()" class="btn btn-success">Calcular</button>
                    </form>
                </div>
            </div>
            <div class="col-6" id="mostrarValores">
                <div class="row">
                    <div class="col-4">
                        Presupuesto
                        <p id="mostrarPresupuesto">$</p>
                    </div>
                    <div class="col-4">
                        Gastos
                        <p id="mostrarGastos">$</p>
                    </div>
                    <div class="col-4">
                        Saldo
                        <p id="mostrarSaldo">$</p>
                    </div>
                    <tbody></tbody>
                </div>
            </div>
        
            <div class="col-5">
                <div class="card rounded-2 border-1 mt-3 border-danger bg-danger-subtle">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="exampleNombreGasto" class="form-label">Ingresa el Nombre del Gasto</label>
                            <input type="text" class="form-control bg-danger-subtle border-danger" id="exampleNombreGasto"
                                aria-describedby="nombreGasto"> 
                            </div>
                            <div class="mb-3">
                            <label for="exampleCantidadGasto" class="form-label">Ingresa la Cantidad del Gasto</label>
                            <input type="number" class="form-control bg-danger-subtle border-danger" id="exampleCantidadGasto"
                                aria-describedby="cantidadGasto"> 
                            </div>
                        <button type="button" onclick="guardarGasto()"class="btn btn-outline-danger text-danger">AÃ±adir Gasto</button>
                    </form>
                </div>
            </div>

            <div class="col-7">
                <div class="row">
                    <div class="col-4">
                        Nombre Gasto
                        <p id="agregarGasto"></p>
                    </div>
                    <div class="col-8">
                        Valor
                        <p id="agregarValor"></p>
                    </div>
                    <hr class="border border-dark">
                </div>
            </div>
            <button type="button" onclick="limpiar()" class="col-2 m-3 btn btn-success">Reiniciar</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
